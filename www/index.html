<script>
    var ws = new WebSocket('ws://' + location.host);
    ws.onopen = function() {
        ws.send({
            name: prompt("name")
        });

        document.body.onmousemove = function(event) {
            ws.send({
                x: event.clientX,
                y: event.clientY
            });
        };
    };
    ws.onmessage = function(event) {
        console.log(JSON.parse(event.data));
    };
</script>
