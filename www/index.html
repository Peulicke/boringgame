<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            html, body, div, canvas {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <script src="js/shared.js"></script>
        <script>
            var debug = false;
            var game = null;

            var canvas = document.createElement("canvas");
            canvas.style.backgroundColor = "#f7f4f1";
            document.body.onresize = function(){
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            document.body.onresize();
            document.body.appendChild(canvas);
            var ctx = canvas.getContext('2d');

            var imagedata = null;
            var pixels = null;

            var ws = new WebSocket((location.host.match(/^localhost:\d+$/) ? 'ws://' : 'wss://') + location.host);
            ws.onopen = function() {
                var vel = {
                    x: 0,
                    y: 0
                };
                document.body.onmousemove = function(event) {
                    var dx = event.clientX-canvas.width/2;
                    var dy = event.clientY-canvas.height/2;
                    var speedScale = 0.005;
                    vel = {
                        x: dx*speedScale,
                        y: dy*speedScale
                    };
                };
                document.body.ontouchmove = function(event){
                    event.clientX = event.touches[0].clientX;
                    event.clientY = event.touches[0].clientY;
                    document.body.onmousemove(event);
                }
                document.body.onkeydown = function(event){
                    if(event.key === "F2") debug = !debug;
                }
                setInterval(function(){
                    ws.send(JSON.stringify(vel));
                }, 1000/60);
            };
            function drawDebug(){
                ctx.lineWidth = 0.5;
                ctx.strokeStyle = "blue";
                for(var i = 0; i < game.areas.length; ++i){
                    ctx.strokeRect(game.areas[i].x1+0.5, game.areas[i].y1+0.5, game.areas[i].x2-game.areas[i].x1, game.areas[i].y2-game.areas[i].y1);
                }
                for(var i = 0; i < game.areaTargets.length; ++i){
                    for(var j = 0; j < game.areaTargets[i].length; ++j){
                        ctx.fillRect(game.areaTargets[i][j].x, game.areaTargets[i][j].y, 1, 1);
                    }
                }
            }
            function draw(){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save()
                ctx.translate(canvas.width/2, canvas.height/2);
                var scale = 10;
                ctx.scale(scale, scale);
                ctx.translate(-game.player.pos.x, -game.player.pos.y);
                ctx.lineWidth = 0.1;
                for(var i = 0; i <= game.level.length; i += game.level.length){
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(game.level.length, i);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, game.level[0].length);
                    ctx.stroke();
                }
                ctx.lineWidth = 0.1;
                ctx.fillStyle = "black";
                var viewRadius = 100;
                var off = document.createElement('canvas');
                off.width = viewRadius*2;
                off.height = viewRadius*2;
                var offctx = off.getContext('2d');
                imagedata = offctx.createImageData(viewRadius*2, viewRadius*2);
                pixels = new Uint32Array(imagedata.data.buffer);
                var pos = {
                    x: Math.floor(game.player.pos.x),
                    y: Math.floor(game.player.pos.y)
                };
                for(var i = 0; i < viewRadius*2; ++i){
                    for(var j = 0; j < viewRadius*2; ++j){
                        var x = pos.x-viewRadius+i;
                        var y = pos.y-viewRadius+j;
                        if(x < 0) continue;
                        if(x >= game.level.length) continue;
                        if(y < 0) continue;
                        if(y >= game.level[0].length) continue;
                        var r = 0;
                        var g = 0;
                        var b = 0;
                        if(game.level[x][y] === true) pixels[i+j*viewRadius*2] = ((255 << 8 | r) << 8 | g) << 8 | b;
                        else pixels[i+j*viewRadius*2] = 0;
                    }
                }
                for(var i = 0; i < game.fighters.length; ++i){
                    var x = game.fighters[i].x-(pos.x-viewRadius);
                    var y = game.fighters[i].y-(pos.y-viewRadius);
                    if(x < 0) continue;
                    if(x >= viewRadius*2) continue;
                    if(y < 0) continue;
                    if(y >= viewRadius*2) continue;
                    pixels[x+y*viewRadius*2] = 255 << 24 | (0.5 + 0.8 * 255);
                }
                offctx.clearRect(0, 0, off.width, off.height);
                offctx.putImageData(imagedata, 0, 0);
                ctx.drawImage(off, pos.x-viewRadius, pos.y-viewRadius, viewRadius*2, viewRadius*2);
                var radius = 1;
                for(var i = 0; i < Object.keys(game.players).length; ++i){
                    var p = game.players[Object.keys(game.players)[i]];
                    if(p.id == game.player.id) ctx.fillStyle = "green";
                    else ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(p.pos.x, p.pos.y, radius, 0, 2*Math.PI);
                    ctx.fill();
                }
                if(debug) drawDebug();
                ctx.restore();
            }
            ws.onmessage = function(event) {
                var data = JSON.parse(event.data);
                if(data.fighters){
                    game = new shared.Game(data.level, data.fighters);
                    return;
                }
                game.update(data.players, data.player);
                draw();
            };
        </script>
    </body>
</html>
